{% extends './StoreAdmin.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}Agregar Producto{% endblock %}

{% block body %}
    
    <div id="bgkc" class="container" style="position: absolute; width: 100%;">
       <div class="container mt-5">
            <h2 class="mb-4">Agregar Producto</h2>
            <form id="formAddProduct" action="/addPro" method="POST" enctype="multipart/form-data" novalidate> {% csrf_token %}
                <div class="row">
                    <div class="col-md-8 mb-2">
                        <label for="txTitle">Titulo:</label>
                        <input name="txTitle" id="txTitle" placeholder="Ingrese Titulo" type="text" class="form-control">
                    </div>

                    <div class="col-md-4 mb-2">
                        <label for="txAuthor">Autor:</label>
                        <input name="txAuthor" id="txAuthor" placeholder="Ingrese Autor "type="text" class="form-control">
                    </div>


                    <div class="col-md-4 mb-2">
                        <label for="txPrice">Precio:</label>
                        <input name="txPrice" id="txPrice" placeholder="Ingrese Precio" type="number" class="form-control">
                    </div>


                    <div class="col-md-4 mb-2">
                        <label for="optCate">Categoria:</label>
                        <select name="optCate" id="optCate" class="form-select" aria-label="Default select example">
                            <option disabled selected value="null">Seleccione</option>
                            {% for c in Cate %}
                                <option value="{{c.cate_id}}">{{c.cate_name}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="col-md-4 mb-2">
                        <label for="txStock">Stock:</label>
                        <input name="txStock" id="txStock" placeholder="Ingrese Stock" type="number" class="form-control">
                    </div>


                    <div class="col-md-12 mb-2">
                        <label for="txDesc">Descripción:</label>
                        <input name="txDesc" id="txDesc" placeholder="Ingrese Descripción" type="text" class="form-control">
                    </div>


                    <div class="col-md-12 mb-2">
                        <label for="iptImg">Portada:</label>
                        <input name="iptImg" id="iptImg" placeholder="Seleccione la Portada" type="file" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-success" type="submit">Agregar Producto</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-2 mb-5">
                <a href="/Prodlist"><button class="btn btn-outline-danger" type="button">Cancelar</button></a>
            </div>
       </div>
    </div>
    

{% endblock body %}

{% block script %}
    <script src="{% static 'js/forms.js' %}"></script>
{% endblock %}
